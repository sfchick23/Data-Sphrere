<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div>
    <h1>Добро пожаловать, <span th:text="${username}">User</span>!</h1>
    <img class="profile-circle" th:src="@{${person.getPhotosImagePath()}}" alt="Profile Picture"/>
    <br/>
    <p>Имя пользователя: <span th:text="${person.username}"></span></p>
    <p>Email: <span th:text="${person.email}"></span></p>

    <form th:action="@{/auth/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>

    <a th:href="@{/posts/publication/{author}(author=${username})}">posts</a>
    <a href="/posts/create">create post</a>
    <hr/>

    <form th:if="${#authentication.name == person.username}" th:method="DELETE" th:action="@{/{username}(username=${person.getUsername()})}">
        <input type="submit" value="Удалить"/>
    </form>
</div>
</body>
</html>
