<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Добро пожаловать, <span th:text="${username}">User</span>!</h1>
    <img class="profile-circle" th:src="@{${person.getPhotosImagePath()}}" alt="Profile Picture"/>
    <br/>
    <p>Имя пользователя: <span th:text="${person.username}"></span></p>
    <p>Email: <span th:text="${person.email}"></span></p>

    <form th:action="@{/auth/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>

    <form th:method="DELETE" th:action="@{/{username}(username=${person.getUsername()})}">
        <input type="submit" value="Удалить"/>
    </form>
</body>
</html>
